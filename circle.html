<!DOCTYPE html> 
<html class="no-js">
<head>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script> 
<script type="text/javascript">
function drawCircle(){
    var graphCanvas = document.getElementById('graphSpace');

    var context = graphCanvas.getContext('2d');

    context.fillStyle = "#FFF000";
    context.strokeStyle = "#000000";
    context.lineWidth = "5.0";
    context.beginPath();
//arc(x, y, radius, startAngle, endAngle, anticlockwise)
//http://thinkvitamin.com/code/how-to-draw-with-html-5-canvas/
    context.arc(275, 175, 50, 0, Math.PI*2, true); 
    context.closePath();
    context.fill();
    context.stroke();
}
</script>
</head>
<body onLoad="drawCircle();">
<canvas id="graphSpace" width="800" height="400"></canvas>
</div>
</body>
</html>
